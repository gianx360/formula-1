<!DOCTYPE html>
<html>
<head>
	<title>F1</title>
	<style>
		body {
			background-color: white;
		}

		.car {
			position: absolute;
			left: -100px;
			top: 100px;
			width: 240px;
			height: 120px;
			background: url("/Users/gianx/desktop/Formula-1.jpg") no-repeat center center;
			background-size: contain;
			animation: move 5s linear infinite;
		}

		@keyframes move {
			from { left: -100px; }
			to { left: 100%; }
		}
	</style>
</head>
<body>
	<div class="car"></div>
	<script>
		const car = document.querySelector('.car');
		car.style.animation = 'move 5s linear infinite';
	</script>
</body>
</html>
